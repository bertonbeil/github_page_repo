<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab_1</title>
    <link rel="stylesheet" href="main.css">

    <!--  -->
    <script src="https://use.fontawesome.com/7af18f832d.js"></script>
</head>
<body>

    <header class="header">
      <div class="container">
        <div class="h-br">
          <h1 class="h-title">Histogramer</h1>
        </div>
        <!--  -->
        <div class="h-info">
          <a class="github" href="">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
          <span></span>
        </div>
      </div>
    </header>

    <div class="container">

        <!-- form block -->
        <div class="drawer-all">
          <form class="js-main-form">
            <p class="box-title">Insert or type your cipher below</p>
              <textarea name="textInput" class="js-text-input"></textarea>
          </form>
          <div class="js-main-controls">
            <p class="box-title">Options</p>
            <label class="js-options-lable" for="monogram-show">
              Show monogram
              <input type="checkbox" id="monogram-show" value="" checked>
            </label>
            <label class="js-options-lable" for="bigram-show">
              Show bigram
              <input type="checkbox" id="bigram-show" value="">
            </label>
            <label class="js-options-lable" for="trigram-show">
              Show trigram
              <input type="checkbox" id="trigram-show" value="">
            </label>
            <button type="button" class="js-btn-count" onclick="updateCounts()">Show</button>
          </div>
        </div><!--/ form block -->


        <!-- detailed information box -->
        <div class="drawer-all det-info-box">
          <p class="box-title">Detailed information</p>
          <p class="info-text">Totat characters: <span class="js-total-count"></span></p>
        </div>
        <!--/ detailed information box -->

        <!-- outputs -->
        <div class="drawer-all js-output">
          <p class="box-title">Histogram single symbols max</p>
          <div class="chart-box"></div>
        </div>
        <!-- outputs -->
    </div>



<script src="jquery.js"></script>
<script src="app.js"></script>
</body>
</html>
